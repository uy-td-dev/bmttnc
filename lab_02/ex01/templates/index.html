<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Information Security Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h4 {
            color: #333;
            font-weight: bold;
        }

        ul {
            padding: 0;
            margin: 20px 0;
            list-style-type: none;
        }

        ul li {
            display: inline-block;
            margin: 0 10px;
        }

        ul li a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stores/hinh34/logo%20CMYK-01.png" alt="Logo" class="logo">
        <h4>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <ul>
            <li><a href="/caesar">Caesar Cipher</a></li>
            <li><a href="/playfair">Playfair Cipher</a></li>
            <li><a href="/transposition">Transposition Cipher</a></li>
            <li><a href="/vigenere">Vigenere Cipher</a></li>
            <li><a href="/railfence">Rail Fence Cipher</a></li>
        </ul>
        <h4>THÀNH VIÊN THỰC HIỆN</h4>
        <ul>
            <li>Trần Đình Uy</li>
           
        </ul>
    </div>
</body>
</html>
